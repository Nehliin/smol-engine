[package]
name = "smol-engine"
version = "0.1.0"
authors = ["Oskar Nehlin <oskar.d.nehlin@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level = 2
debug = true


[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[dependencies]
jemallocator = "0.3"
nalgebra = "0.20"
ncollide3d = "0.22"
nphysics3d = "0.14"
gl = "0.14"
glfw = "0.36"
image = "0.19"
tobj = "0.1.12"
legion =  {git = "https://github.com/TomGillen/legion.git"}